<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建自己信息</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <h2>{{student.name}} -- {{student.mobile}}</h2>
        <ul>
            <li>{{classmate[0]}}</li>
            <li>{{classmate[1]}}</li>
        </ul>
    </div>
       <!-- 引入vue.js开发环境版本，包含了有帮助的命令行警告 -->
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue',
                //数组通过下标获取
                classmate:['移动1851','移动1851'],
                student:{
                    name:'张三',
                    mobile:'1234123'
                },
            }
        })
    </script>
</body>

</html>
