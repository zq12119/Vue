<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h1 v-text="msg"></h1>
    <h1>南京{{msg}}</h1>
</div>
     <!-- 引入vue.js开发环境版本，包含了有帮助的命令行警告 -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var app=new Vue({
           el:'#app',
           data:{
               msg:'hello vue'
           }
       })
   </script>
</body>
</html>
