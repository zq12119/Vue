<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title></title>
   
</head>
<body>
    <div id="app">
      
        <button @click="sub">-</button>
        <span v-text="num"></span>
        <button @click="add">+</button>
       </div>
    </div>
   <!-- 引入vue.js开发环境版本，包含了有帮助的命令行警告 -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
       var app=new Vue({
           el:'#app',
           data:{
               num:1
           },
           methods:{
               add:function(){
                   if(this.num<10){
                       this.num++;
                   }else{
                       alert('已是最大值');
                   }
               },
               sub:function(){
                   if(this.num>0){
                       this.num--;
                   }else{
                    alert('已是最小值');
                   }
               },
           }
       })
   </script>
</html>
