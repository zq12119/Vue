<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // post请求 json默认
        axios.post('http://localhost:8000/axios', {
                name: 'niit',
                pwd: 111
            })
            .then(ret => {
                console.log(ret.data);
            })
            // 响应结果
            axios.get('http://localhost:8000/axios-json')
            .then(ret=>{
                console.log(ret);
                console.log(ret.data.name);
            })
            // POST请求--表单参数
        let params = new URLSearchParams();
        params.append('name', 'niit');
        params.append('pwd', 'computr');
        axios.post('http://localhost:8000/axios', params)
            .then(ret => {
                console.log(ret.data);
            })
            // 全局配置
            //配置请求的基准URL地址自定义token
            axios.defaults.baseURL='http://localhost:8000';
            axios.defaults.headers['mytoken']='aqedasdfsdff';
            axios.get('axios-json')
            .then(ret=>{
                console.log(ret);
                console.log(ret.data.name);
            })
    </script>
</body>
</html>
